<!DOCTYPE html>
<html ng-app="BudgetApp" ng-controller="HomeAutoController">

<head>
	<!--  For font from Google Web Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link href="bower_components/bootstrap-toggle/css/bootstrap-toggle.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="bower_components/angular-ui-grid/ui-grid.min.css"></link>
	<link rel="stylesheet" href="css/budget.css">
	<link rel="stylesheet" href="css/homeauto.css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<title>Lumar's Smart Home Dash Board - Disabled</title>

<body>
	<div class="container">
		<div class="row logo page-header header-row">
			<p>
			 <b><h3>LUMAR Smart Board - Disabled</h3></b>
			</p>
		</div>
		
		<div class="row text-center" ng-if="iftttSuccess">
			  <div nf-if="iftttSuccess" class="col-md-offset-4 col-md-4   alert alert-success alert-dismissable">
					  <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
					  <strong>Successfully </strong> run {{iftttService}}
				</div>
		</div>

		<div class="row text-center top-buffer">
			<form class="form-inline " >
				<div class="form-group">
					<input ng-model="iftttService" id="iftttService" type="text" class="form-control">
				</div>
				<button type="button" class="btn btn-primary btn-md"  ><img src="static/img/ifttt.png">IFTTT WebService</img></button>
			</form>
		</div>

		<div class="row text-center" ng-if="iftttFailure">
				  <div class="col-md-offset-4 col-md-4   alert alert-danger alert-dismissable">
					  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
					  <strong>Failure running</strong> {{iftttService}}, Reason:{{ifttServiceFailure}}
				</div>
		</div>

		<div ng-if="iftttRunning" class="row text-center" id="status">
				  <div class="col-md-offset-4 col-md-4   alert alert-danger alert-dismissable">
					  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
					  <strong>Running </strong> {{iftttService}}
				</div>
		</div>


		
		<div class="row text-center top-buffer">
			<div class="row text-center ">
				<img src="static/img/living_room50pc.png"/>
				<h5>LIVING ROOM</h5>
			</div>
			<div >
				<button type="button" class="btn btn-primary btn-md" "('lights_on')" ><img src="static/img/lightbulb-icon.png">Lights On</img></button>
				<button type="button" class="btn btn-primary btn-md" "('lights_off')"><img src="static/img/lightbulb-icon.png">Lights Off</img></button>
				<button type="button" class="btn btn-primary btn-md" "('fairy_lights_on')"><img src="static/img/lightbulb-icon.png">Fairy Lights On</img></button>
				<button type="button" class="btn btn-primary btn-md" "('fairy_lights_off')"><img src="static/img/lightbulb-icon.png">Fairy Lights Off</img></button>
				<button type="button" class="btn btn-primary btn-md" "('movie_lights')"><img src="static/img/lightbulb-icon.png">Movie Lights</img></button>
				<button type="button" class="btn btn-primary btn-md" "('evening_lights')"><img src="static/img/lightbulb-icon.png">Evening Lights</img></button>
				<button type="button" class="btn btn-primary btn-md" "('sexy_lights')"><img src="static/img/lightbulb-icon.png">Sexy Lights</img></button>
				<button type="button" class="btn btn-primary btn-md" "('date_lights')"><img src="static/img/lightbulb-icon.png">Date Lights</img></button>
			</div>
		</div>

		<div class="row text-center top-buffer">
			<div class="row text-center ">
				<img src="static/img/bedroom50pc.png"/>
				<h5>BEDROOM</h5>
			</div>
			<div class="">
				<button type="button" class="btn btn-primary btn-md" "('bedroom_lights_on')"><img src="static/img/lightbulb-icon.png">Lights On</img></button>
				<button type="button" class="btn btn-primary btn-md" "('bedroom_lights_off')"><img src="static/img/lightbulb-icon.png">Lights Off</img></button>
			</div>
		</div>

		<div class="row text-center top-buffer">
			<div class="row text-center ">
				<img src="static/img/spare_room50pc.png" />
				<h5>SPARE ROOM</h5>
			</div>
			<div class="">
				<img src="static/img/lightbulb-icon.png" title="Lights"><input type="checkbox" checked data-toggle="toggle">
			</div>
		</div>

		<div class="row text-center top-buffer">
			<div class="row text-center ">
				<img src="static/img/benedict_room.png"/>
				<h5>BENEDICT's ROOM</h5>
			</div>
			<div class="">
				<img src="static/img/lightbulb-icon.png" title="Lights"><input type="checkbox" checked data-toggle="toggle">
			</div>
		</div>

		
		<div class="row text-center top-buffer">
			<div class="row text-center ">
				<img src="static/img/appliances.png"/>
				<h5>HOUSEHOLD APPLIANCES</h5>
			</div>
			<div class="">
				<img src="static/img/oven.png" title="Oven"/>  <input type="checkbox" checked data-toggle="toggle">
				<img src="static/img/dehumidifier.png" title="Dehumidifier"/><input type="checkbox" checked data-toggle="toggle">
			</div>
		</div>

		<script src="bower_components/angular/angular.min.js"
			type="text/javascript"></script>
			
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="bower_components/angular-ui-grid/ui-grid.min.js"></script>
		<script src="bower_components/bootstrap-toggle/js/bootstrap-toggle.js"></script>
		
		<script
			src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"
			type="text/javascript"></script>
		<script src="bower_components/lokijs/src/lokijs.js"></script>
		<script src="bower_components/lokijs/src/loki-angular.js"></script>
		<script src="bower_components/http/http.js"></script>
		<script src="app.js" type="text/javascript"></script>
		<script src="controller/homeautocontroller.js" type="text/javascript"></script>
		
	</div>

</body>
</html>
