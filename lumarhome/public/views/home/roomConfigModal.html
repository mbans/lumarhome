<div>
  <div class="modal-header">
      <h3 class="modal-title">{{selectedConfig.title}}
      </h3>
  </div>
	
  		<div class="modal-body">
		  <label>Title: <input type="text" ng-model=selectedConfig.title value="{{selectedConfig.title}}"/></label>
	  		</br>		  
       		DEVICES:
	       <br/>
<!--     	     <div class="animated fadeIn">
        		 <div class=".row">
        	 </div>
 -->						
			<div  ng-repeat="device in devicesConfig">
 				<input type="checkbox" ng-checked="containsDevice(device.name)"> {{device.name}}</input
			</div>
  		</div>
	
  <div class="modal-footer">
      <button class="btn btn-primary" "button" ng-click="save()">Save</button>
      <button class="btn btn-warning" type="button" ng-click=	"cancel()">Cancel</button>
  </div>
</div>
